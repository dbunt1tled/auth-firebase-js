    <meta charset="UTF-8">

<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Portfolio</a>
    <div class="navProfileUser">
        <span class="navbar-text text-default" id="navUserName"></span>
        <button class="btn btn-danger" id="logout">logout</button>
    </div>
</nav>
<main>
    <section class="add-new-project mb-5 mt-5">
        <div class="container">
            <button class="btn btn-success" data-toggle="modal" data-target="#addProject">Add New Project</button>
        </div>
    </section>
    <section class="projects-section">
        <div class="container">
            <div class="row no-gutters project-list-wrapper"></div>
        </div>

    </section>
</main>


<!-- Modal ---->
<div class="modal fade" id="addProject" tabindex="-1" role="dialog" aria-labelledby="addProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectLabel">Add Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="add-project-form" class="">
                    <div class="form-group">
                        <label for="projectName">Name</label>
                        <input type="text" id="projectName" class="form-control" name="projectName">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea class="form-control" name="projectDescription" id="projectDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectCategory">Category</label>
                        <input type="text" id="projectCategory" class="form-control" name="projectCategory">
                    </div>
                    <div class="form-group">
                        <label for="projectPrice">Price</label>
                        <input type="text" id="projectPrice" class="form-control" name="projectPrice">
                    </div>
                    <div class="form-group">
                        <label for="projectImg">Img</label>
                        <input type="text" id="projectImg" class="form-control" name="projectImg">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
                <button type="button" class="btn btn-primary btn-block">Add Project</button>
            </div>
        </div>
    </div>
</div>
